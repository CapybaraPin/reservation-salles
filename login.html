<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Connexion - Reservit</title>
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="stylesheet" href="assets/vendor/bootstrap-5.3.3/css/bootstrap.css">
    </head>
    <body class="position-absolute top-50 start-50 translate-middle">
        <!-- Formulaire POST sans URL spécifiée -->
        <form action="#" method="post">
            <p class="titre">Connectez-vous</p>
            <p>Bienvenue ! Entrez vos informations de connexion</p>
            <!-- Groupe pour le champ "Identifiant" -->
            <div class="form-group">
                <label class="label-form" for="identifiant">Identifiant</label>
                <input class="form-control" id="identifiant" name="identifiant" type="text"
                       placeholder="Entrez votre identifiant" required>
            </div>
            <br>
            <!-- Groupe pour le champ "Mot de passe" -->
            <div class="form-group">
                <label class="label-form" for="mot-de-passe">Mot de passe</label>
                <input class="form-control" id="mot-de-passe" name="mot-de-passe" type="password"
                       placeholder="Entrez votre mot de passe" required>
            </div>
            <br>
            <!-- Bouton d'envoi -->
            <div class="d-grid">
                <button class="btn btn-primary" type="submit">Se connecter</button>
            </div>
        </form>
    </body>
</html>
